<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <table id = "myTable" >
      <tr>
        <td id="0" onclick="setValue(this.id)" ></td>
        <td id="1" onclick="setValue(this.id)" class="vert"></td>
        <td id="2" onclick="setValue(this.id)"></td>
      </tr>
      <tr>
        <td id="3" onclick="setValue(this.id)" class="hori"></td>
        <td id="4" onclick="setValue(this.id)" class="vert hori"></td>
        <td id="5" onclick="setValue(this.id)" class="hori"></td>
      </tr>
      <tr>
        <td id="6" onclick="setValue(this.id)" ></td>
        <td id="7" onclick="setValue(this.id)" class="vert"></td>
        <td id="8" onclick="setValue(this.id)"></td>
      </tr>
    </table>


    <h1 id="winner_is"> </h1>

    <button class="reset_button" onclick="reset()">reset</button>
  </div>
  
</body>
</html>
